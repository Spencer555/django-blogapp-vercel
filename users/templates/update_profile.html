{% extends 'base.html' %}
{% block content %}

<div class="flex justify-center items-center min-h-[80vh] px-4">
  <div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-6 sm:p-8">
    
    <!-- Title -->
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6 border-b pb-2">
      ğŸ‘¤ Update Profile
    </h2>

    <!-- Profile Image -->
    <div class="flex justify-center mb-4">
      <img src="{{ profiles.image.url }}"
           alt="{{ profiles.user.username }}"
           class="w-28 h-28 rounded-full border-4 border-blue-500 shadow-md object-cover">
    </div>

    <!-- Username Display -->
    <p class="text-center font-semibold text-gray-700 mb-6">
      Username: <span class="text-blue-600">{{ profiles.user.username }}</span>
    </p>

    <!-- Form -->
    <form method="POST" enctype="multipart/form-data" class="space-y-4">
      {% csrf_token %}

      <!-- Upload field -->
      <div>
        <label class="block mb-1 text-sm font-medium text-gray-700">Upload New Image</label>
        {{ form.image }}
      </div>

      <!-- Submit Button -->
      <button type="submit"
              class="w-full py-3 px-6 bg-gradient-to-r from-blue-500 to-blue-600 text-white font-semibold text-lg rounded-lg shadow-md hover:from-blue-600 hover:to-blue-700 transition duration-200">
        âœï¸ Update Profile
      </button>
    </form>
  </div>
</div>

{% endblock content %}
