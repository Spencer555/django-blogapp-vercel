{% extends "base.html" %}
{% block content %}

<main class="flex items-center justify-center min-h-screen bg-gray-100 px-4">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
      ðŸ”’ Change Your Password
    </h2>

    <form method="POST" class="space-y-5">
      {% csrf_token %}

      <!-- Current Password -->
      <div>
        <label for="currentPassword" class="block mb-1 text-sm font-medium text-gray-700">
          Current Password
        </label>
        <input
          type="password"
          id="currentPassword"
          name="current_password"
          placeholder="Enter current password"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- New Password -->
      <div>
        <label for="newPassword" class="block mb-1 text-sm font-medium text-gray-700">
          New Password
        </label>
        <input
          type="password"
          id="newPassword"
          name="new_password"
          placeholder="Enter new password"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Confirm New Password -->
      <div>
        <label for="confirmNewPassword" class="block mb-1 text-sm font-medium text-gray-700">
          Confirm New Password
        </label>
        <input
          type="password"
          id="confirmNewPassword"
          name="confirm_new_password"
          placeholder="Confirm new password"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full py-3 bg-gradient-to-r from-blue-600 to-blue-700 text-white font-semibold text-lg rounded-lg shadow-md hover:from-blue-700 hover:to-blue-800 transition duration-200"
      >
        Update Password
      </button>
    </form>
  </div>
</main>

{% endblock content %}
