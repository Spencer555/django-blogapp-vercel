{% extends "base.html" %}
{% block content %}

<main class="flex items-center justify-center min-h-screen bg-gray-100 px-4">
  <form method="POST" class="w-full max-w-sm bg-white rounded-2xl shadow-lg p-8 space-y-6">
    {% csrf_token %}

    <h1 class="text-2xl font-bold text-center text-blue-600">ğŸ” Sign Up</h1>

    <!-- Username Field -->
    <div>
      <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
      <input
        type="text"
        name="username"
        id="username"
        required
        placeholder="Enter username"
        class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Email Field -->
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
      <input
        type="email"
        name="email"
        id="email"
        required
        placeholder="Enter email"
        class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Password Field -->
    <div>
      <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
      <input
        type="password"
        name="password"
        id="password"
        required
        placeholder="Enter password"
        class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Confirm Password Field -->
    <div>
      <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
      <input
        type="password"
        name="confirm_password"
        id="confirmPassword"
        required
        placeholder="Confirm password"
        class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition duration-200"
    >
      Sign Up
    </button>

    <div class="text-center pt-2 text-sm">
      <span class="text-gray-600">Already have an account?</span>
      <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login</a>
    </div>
  </form>
</main>

{% endblock content %}
