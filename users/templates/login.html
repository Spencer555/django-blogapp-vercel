{% extends "base.html" %}
{% block content %}

<main class="flex items-center justify-center min-h-screen bg-gray-100 px-4">
  <form method="POST" class="w-full max-w-sm bg-white shadow-xl rounded-2xl p-8 space-y-6">
    {% csrf_token %}

    <h1 class="text-2xl font-bold text-center text-blue-600">ğŸ” Login</h1>

    <!-- Username or Email Field -->
    <div>
      <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username or Email</label>
      <input
        type="text"
        name="username"
        id="username"
        required
        placeholder="Enter username or email"
        class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Password Field -->
    <div>
      <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
      <input
        type="password"
        name="password"
        id="password"
        required
        placeholder="Enter password"
        class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition duration-200"
    >
      Sign In
    </button>

    <!-- Sign up link -->
    <div class="text-center text-sm pt-2">
      <span class="text-gray-600">Don't have an account?</span>
      <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Sign Up Now</a>
    </div>
  </form>
</main>

{% endblock content %}
